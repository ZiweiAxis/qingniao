# 发布 npm：仅在有版本 tag 时触发
# 需在仓库 Settings → Secrets → Actions 中配置 NPM_TOKEN（npm 后台生成的 Automation 类型 token，免 2FA OTP）
# 用法：改好 version → commit & push → git tag v0.1.2 && git push origin v0.1.2
name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}