# 发布 npm：仅在有版本 tag 时触发；使用 OIDC 免存 NPM_TOKEN
# 用法：改好 version → commit & push → git tag v0.1.2 && git push origin v0.1.2
name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC 交换临时 token 发布，无需 NPM_TOKEN

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Publish
        run: npm publish --provenance --access public