# 发布 npm：仅在有版本 tag 时自动执行，无需本地 npm publish
# 用法：改好 package.json 的 version，commit 并 push，然后打 tag 并推送，例如：
#   git tag v0.1.1 && git push origin v0.1.1
name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: npm ci

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
